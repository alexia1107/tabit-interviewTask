<div class="user-details-modal">
  <h2>User Details</h2>
  <div class="form-container">
    <form [formGroup]="userForm" (ngSubmit)="onSave()" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error
          *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
          >Name is required.</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address"></textarea>
      </mat-form-field>

      <div class="form-buttons">
        <button class="button-cancel" (click)="onCancel()">Cancel</button>
        <button class="button-save" type="submit" [disabled]="userForm.invalid">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
