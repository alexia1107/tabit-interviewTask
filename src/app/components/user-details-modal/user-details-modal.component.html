<div class="user-details-modal">
  <h2>User Details</h2>
  <div class="form-container">
    <form [formGroup]="userForm" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error
          *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
          >Name is required.</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Zip Code</mat-label>
        <input matInput formControlName="zipcode" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Suite</mat-label>
        <input matInput formControlName="suite" />
      </mat-form-field>
    </form>
    <div class="form-buttons">
      <button class="button-cancel" (click)="onCancel()">Cancel</button>
      <button
        class="button-save"
        (click)="onSave()"
        [disabled]="userForm.invalid"
      >
        Save
      </button>
    </div>
  </div>
</div>
